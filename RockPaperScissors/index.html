<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cameron Bostic Rock Paper Scissors</title>
</head>
<body>
    <h1 style="text-align: center;">Rock Paper Scissors Game</h1>
<hr>
<br>
<h2>Current Score</h2>
<div class="IconContainer">
    
    <button class="selection" data-selection="rock">Rock<div class="icons"><img src="https://static.thenounproject.com/png/16776-200.png" alt="Rock"></div></button>
    
    <button class="selection" data-selection="paper">Paper<div class="icons"><img src="https://icons.veryicon.com/png/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Paper.png" alt="Paper"></div></button>
    <button class="selection" data-selection="scissors">Scissors<div class="icons"><img src="https://icons.veryicon.com/png/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Scissors.png" alt="Scissor"></div></button>
</div>

<div><p class="results"></p></div>





<script type="text/javascript" src="rockpaperscissors.js" charset="utf-8"></script>
</body>
</html>
